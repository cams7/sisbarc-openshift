<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ul class="nav nav-list" style="padding-top: 15px;">
		<li
			class="#{empty param.active || param.active == 'lista_leds' ? 'active' : ''}">
			<h:link outcome="led_list">
				<h:outputText value="#{msg['menu.led.list']}" escape="false" />
				<f:param name="active" value="lista_leds" />
			</h:link>
		</li>
		<li
			class="#{empty param.active || param.active == 'lista_potenciometros' ? 'active' : ''}">
			<h:link outcome="potenciometro_list">
				<h:outputText value="#{msg['menu.potentiometer.list']}"
					escape="false" />
				<f:param name="active" value="lista_potenciometros" />
			</h:link>
		</li>

		<li class="divider"></li>
		<li class="#{param.active == 'sobre' ? 'active' : ''}"><h:link
				outcome="about">
				<h:outputText value="#{msg['menu.about']}" escape="false" />
				<f:param name="active" value="sobre" />
			</h:link></li>
	</ul>

</ui:fragment>
